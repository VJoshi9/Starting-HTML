<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
<!-- 'meta is a tag, whereas name is an attribute' -->
</head>
<body>
    <!-- <body> is a tag -->
    <!-- 'Similarly, here a (Anchor tag) is a tag and href is an attribute' -->
    <a href="https://google.com"target="_blank">Go to google</a><br>
    <a href="https://youtube.com"target="_blank">Go to youtube</a><br>
    <a href="https://linkedin.com"target="_blank">Go to linkedin</a><br>
    <a href="https://twitter.com"target="_blank">Go to twitter</a><br>
    <a href="https://github.com"target="_blank">Go to github</a><br>
    <!-- for copy line up/down, use the shortcut Shift+Alt+up/down-->
    <!-- 'press alt key and click the cursor at various positions to type same text on all the positions' -->
    <!-- target="_blank", is an attribute to open your link in new page. -->
    <a href="tutorial2.html"target="_blank">Tutorial 2</a><br>
    <a href="tutorial.html"target="_blank">Tutorial</a><br>
    <!-- Image is not present hence alt text is shown -->
    <!-- alt tag is used to show the text that u want to show to the user when the image is not loading due to any reason -->
    <img src="vinay.jpg" alt="Error loading image"><br>
    <img src="" alt="remote image">


    
</body>
</html>
