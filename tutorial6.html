<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <strong style="border: 2px solid red;">This is a paragraph</strong>
    <a style="border: 2px solid blue;">This is also a paragraph</a>
    <span style="border: 2px solid red;">This is a span</span>
    <span style="border: 2px solid blue;">This is also a span</span>
    <!-- <p></p> is a block element -->
    <!-- <span></span> is an inline element-->
    <!-- challenge accepted -->
    <!-- li, em, div, img-->
    <li style="border: 2px solid red;">This is a line</li>
    <!-- which implies-> line is a block element -->
    <em style="border: 2px solid blue;">This is also a line</em>
    <!-- which implies->em is an inline element -->
    <div style="border: 2px solid red;">This is an another line</div>
    <!-- which implies-> div is a block element -->
    <img src="vinay.jpg" alt="Error loading image" style="border: 2px solid blue;">
    <!-- which implies-> img is an inline element -->

    


</body>
</html>
